{% extends "base.html" %}

{% block blog_content %}
    <div class="row">
        <div class="col-md-6">
            <h1>{{ user.username }}</h1>
            {% if current_user == user %}
                <a href="{{ url_for('edit_profile') }}" class="btn btn-primary" role="button">Edit Profile</a>
            {% else %}
                {% if current_user.is_following(user) %}
                    <a href="{{ url_for('unfollow', username=user.username) }}" class="btn btn-primary" role="button">Unfollow</a>
                {% else %}
                    <a href="{{ url_for('follow', username=user.username) }}" class="btn btn-primary" role="button">Follow</a>
                {% endif %}
            {% endif %}
            <hr>
            {% include 'post_content.html' %}
        </div>
    </div>
{% endblock %}
